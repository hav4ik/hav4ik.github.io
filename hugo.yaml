markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    # style: monokai

  goldmark:
    renderer:
        hardWraps: false
        unsafe: true
        xhtml: false
    extensions:
      linkify: false
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
        enable: true
